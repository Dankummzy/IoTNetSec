{% extends 'base.html' %}

{% block content %}
<h2>Alerts</h2>
{% if alerts %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Alert Type</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.id }}</td>
            <td>{{ alert.alert_type }}</td>
            <td>{{ alert.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No alerts found.</p>
{% endif %}
{% endblock %}
