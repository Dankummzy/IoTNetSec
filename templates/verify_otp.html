{% extends "base.html" %}

{% block content %}
<h1>Verify OTP</h1>
<form method="POST" action="{{ url_for('verify_otp') }}">
    <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" class="form-control" id="otp" name="otp" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
